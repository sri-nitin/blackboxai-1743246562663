<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyGuard - Personal Safety App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main Dashboard View -->
        <div id="dashboard-view" class="view active">
            <div class="map-container" id="map"></div>
            <div class="emergency-controls">
                <button id="panic-button" class="emergency-btn">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>EMERGENCY</span>
                </button>
                <div class="location-status">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location-status-text">Location sharing: OFF</span>
                </div>
            </div>
        </div>

        <!-- Contacts View -->
        <div id="contacts-view" class="view">
            <h2>Trusted Contacts</h2>
            <div id="contacts-list"></div>
            <button id="add-contact-btn" class="action-btn">
                <i class="fas fa-plus"></i> Add Contact
            </button>
        </div>

        <!-- Settings View -->
        <div id="settings-view" class="view">
            <h2>Settings</h2>
            <div class="setting-option">
                <label>Enable Location Sharing</label>
                <label class="switch">
                    <input type="checkbox" id="location-sharing-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="logout-btn" class="action-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-view="dashboard-view">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-view="contacts-view">
                <i class="fas fa-user-friends"></i>
                <span>Contacts</span>
            </button>
            <button class="nav-btn" data-view="settings-view">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/location.js"></script>
    <script src="../src/js/contacts.js"></script>
    <script src="../src/js/emergency.js"></script>
    <script src="../src/js/auth.js"></script>
</body>
</html>
